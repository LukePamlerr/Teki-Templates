<!-- app/templates/index.html -->
{% extends "base.html" %}
{% block content %}
    <h1 class="mb-4">Browse Templates</h1>
    <form method="GET" class="mb-4">
        <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder="Search templates..." value="{{ search }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <div class="row">
        {% for template in templates %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ template.name }}</h5>
                        <p class="card-text">{{ template.description[:100] }}...</p>
                        <p><small class="text-muted">Category: {{ template.category }} | Tags: {{ template.tags }}</small></p>
                        <a href="{{ url_for('main.template_detail', id=template.id) }}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    {{ pagination.links }}
{% endblock %}
